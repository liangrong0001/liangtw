name: Build Obfuscate Panel

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Install dependencies
        run: |
          npm install -g javascript-obfuscator
          sudo apt-get update -y
          sudo apt-get install -y unzip

      - name: Download latest BPB worker
        run: |
          curl -L -o origin.js \
            https://raw.githubusercontent.com/liangrong0001/date/main/releases/download/worker.js

      - name: Obfuscate worker js
        run: |
          javascript-obfuscator origin.js --output _worker.js \
            --compact true \
            --disable-console-output true \
            --identifier-names-generator hexadecimal \
            --rename-globals false \
            --simplify true \
            --string-array true \
            --string-array-encoding base64 \
            --string-array-threshold 0.75 \
            --transform-object-keys true \
            --unicode-escape-sequence true

      - name: Commit obfuscated file
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: ':arrow_up: update latest panel'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
          push_options: '--set-upstream'
